<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Drinks Hash Function</title>
  </head>
  <body>
    <script>
      class Massiv {
        constructor() {}

        addValue(key, value) {
          this[key] = value;
        }

        getValue(key) {
          console.log(this[key]);
        }
        deleteValue(key) {
          if (key in this) {
            delete this[key];
            return true;
          } else return false;
        }
        getKeys() {
          return Object.keys(this);
        }
      }
      let ms = new Massiv();
    </script>
  </body>
</html>
