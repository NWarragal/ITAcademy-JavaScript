<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Lesson 3</title>
</head>
<body>
    <script>
        let res, ms = [];
        res = prompt("Enter number of element you want to limit numbers", 1);
        
        function fibonachi(num){
            if(num == 0) return 0;
            if(num == 1) return 1;
            return fibonachi(num - 1) + fibonachi(num - 2);
        }

        function writeFibonachi(res, ms){
            let num = 0;
            for(let i = 0; i < res; i++){
                num++;
                ms[i] = fibonachi(num);
            }
        }

        writeFibonachi(res, ms);

        alert(ms);
    </script>
</body>
</html>
