<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Drinks Hash Function</title>
</head>

<body>
  <script>
    class HashStorageClass {
      constructor() {
        this.hache = {};
      }

      addValue(key, value) {
        this.hache[key] = value;
      }

      getValue(key) {
        console.log(this.hache[key]);
      }
      deleteValue(key) {
        if (key in this.hache) {
          delete this.hache[key];
          return true;
        } else return false;
      }
      getKeys() {
        return Object.keys(this.hache);
      }
    }
    let ms = new HashStorageClass();
  </script>
</body>

</html>
